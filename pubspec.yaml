name: student_helper_app
description: A new Flutter project for student homework and exam management.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0" # Ensure this matches your Flutter/Dart version

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  firebase_core: ^2.4.0
  cloud_firestore: ^4.4.0
  flutter_local_notifications: ^18.0.1
  openai_dart: ^0.4.5 # Replace with actual AI chatbot package if needed
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true