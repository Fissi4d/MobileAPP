plugins {
    id "com.android.application" // Apply the Android application plugin
    id "kotlin-android"          // Apply the Kotlin plugin for Android
    id "dev.flutter.flutter-gradle-plugin" // Apply the Flutter Gradle plugin
}

android {
    namespace = "com.edumate.ai" // Set the namespace (required for AGP 7.0+)
    compileSdk = flutter.compileSdkVersion // Use the compileSdkVersion from Flutter
    ndkVersion = flutter.ndkVersion       // Use the NDK version from Flutter

    defaultConfig {
        applicationId = "com.edumate.ai" // Set the unique application ID
        minSdk = flutter.minSdkVersion        // Minimum SDK version supported
        targetSdk = flutter.targetSdkVersion  // Target SDK version
        versionCode = flutter.versionCode     // Version code for the app
        versionName = flutter.versionName     // Version name for the app
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8 // Use Java 8 compatibility
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8 // Set JVM target to Java 8
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Use debug signing config for release builds (update later)
        }
    }
}

flutter {
    source = "../.." // Point to the Flutter project root
}